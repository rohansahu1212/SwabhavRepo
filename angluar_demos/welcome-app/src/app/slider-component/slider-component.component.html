<p>slider-component works!</p>
<label for="customRange2" class="form-label">Example range</label>
<input
  type="range"
  [(ngModel)]="barRange"
  class="form-range"
  min="{{ minValue }}"
  max="{{ maxValue }}"
  id="customRange2"
  (click)="barChange()"
/>

<h1>{{ barRange }}</h1>
