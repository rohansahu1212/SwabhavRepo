<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<h1>Hello, world!</h1>
	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">first
			name address</label> <input type="text" class="form-control" id="fName">
	</div>
	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">last
			name address</label> <input type="text" class="form-control" id="lName">
	</div>
	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">roll
			no address</label> <input type="text" class="form-control" id="rollNo">
	</div>
	<div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label">CGPA
			address</label> <input type="text" class="form-control" id="cgpa">
	</div>
	<button type="button" class="btn btn-primary" id="submit">submit</button>
	
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {

			$("#submit").click(function() {
				var fName = $("#fName").val();
				var lName = $("#lName").val();
			    var rollNo = $("#rollNo").val();
				var cgpa = $("#cgpa").val();
				console.log(fName+"  " +lName + "  "+ rollNo+"  "+cgpa );
				 var sendInfo={
						 "firstName":	"shitik",
						 "lastName":	"chandak",
						 "rollNo":	"47",
						 "cgpa":	"9.0"
				 }
			
				
				 $.ajax({
					    type: "POST",
					    url: "localhost:8080/api/v1/student/add",
					    data:  JSON.stringify(sendInfo),
					    contentType: "application/json; charset=utf-8",
					    dataType: "json",
					    success: function (result) {
					        console.log(result.data); // = 'test'
					    }
					});
				
				
			});

		});
	</script>
	



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
