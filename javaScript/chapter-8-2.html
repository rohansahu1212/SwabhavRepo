<body>
    <script>
        function stopWatch() {
            var startTime = Date.now();
            document.write(startTime)
            function getDelay() {
                var elapsedTime = Date.now() - startTime;
                alert(elapsedTime);
            }
            return getDelay();
        }
        document.writeln(stopWatch())
    </script>
</body>
