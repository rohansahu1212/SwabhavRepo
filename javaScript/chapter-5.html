<!DOCTYPE html>
<html>

<head>
    <title>Rohan Design</title>
    <style>
    </style>
</head>

<body>
    <script>
        function usingForLoop() {
            for (var i = 0; i < 100; i++) {
                document.writeln("hello \n" + i + "<br>");
                if (i == 12) {
                    document.writeln("breaking loop early");
                    break;
                }
            }
        }
        function usingContinueToSkipFloor() {
            var floors = 15;
            for (var i = 1; i <= floors; i++) {
                if (i == 13) {
                    // no floor here
                    continue;
                }
                document.writeln("At floor: " + i + "<br>");
            }

        }
        function usingWhileToPrint() {
            var count = 0;
            while (count < 5) {
                document.writeln("looping using while <br>");
                count++;
            }
        }

        function usingDoWhileToPrint(){
            var count=0;
            do{
                count++;
                document.writeln("printing using do      while <br>")
            }while(count<6);
        }

        usingForLoop()

        usingContinueToSkipFloor()

        usingWhileToPrint()

        usingDoWhileToPrint()

    </script>
</body>

</html>
